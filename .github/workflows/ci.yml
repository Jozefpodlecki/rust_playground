
name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: "12345"
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release
        working-directory: embed_config
        env:
          API_KEY: ${{ env.API_KEY }} 
      - run: ./embed_config/target/release/embed_config